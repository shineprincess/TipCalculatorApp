<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tip Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  

  <div class="wrapper">
    <div class="container" id="topContainer">
      <div class="title"> Bill Total</div>
      <div class="inputContainer">
        <span>$</span>
        <input type="text" placeholder="0.00" id="billTotalInput" onkeyup="calculateBill()" />
      </div>
    </div>

    <div class="container">
      <div for="tip" class="title"> Tip</div>
      <div class="inputContainer">
        <span>%</span>
        <input type="text" placeholder="10" id="tipInput" onkeyup="calculateBill()" />
      </div>
    </div>

    <div class="container" id="bottom">
      <div class="splitContainer">
        
        
        <div class="controls">
          
          <span class="buttonContainer">
            <button class="splitButton" onclick="increasePeople()">
              <span class="buttontext">+</span>
            </button>
          </span>

          <span class="splitAmount" id="numberOfPeople"> 1 </span>
          
          <span class="buttonContainer">
            <button class="splitButton" onclick="decreasePeople()">
              <span class="buttontext">-</span>
            </button>
          </span>
          
        </div>
      </div>

      <div class="totalContainer">
        <div class="title">Total Per Person</div>
        <div class="total" id="perPersonTotal">$0.00</div>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>

</html>
